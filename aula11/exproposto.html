<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brasileiro ou Gringo?</title>
    <style>
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 200px;
        margin-bottom: 200px; 
        border: 3px solid green;
      }
      #box-resposta{
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      div#resposta{
        width: 300px;
        height: 25px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="box">
        <h1>Sistema de verificação de Nacionalidade</h1>
        <h3>(1) BRASIL <br/> (2) EUA <br/> (3) CHINA <br/></h3>
        <h3>Digite o valor correspondente ao seu País.</h3>
        <input type="number" name="entrada" id="entrada" />
        <input type="button" value="verificar" onclick="verificar()">
        <div id="box-resposta">
          <h3>Resposta:</h3>
          <div id="resposta"></div>
        </div>
      </div>
    </div>
    <script>
      function verificar(){
        var numPais = window.document.querySelector('input#entrada')
        var resp = window.document.getElementById('resposta')
        num = Number(numPais.value)
        if(num == 1){
          resp.innerHTML = (`Brasileiro - NATIVO`)
        }else if(num == 2){
          resp.innerHTML = (`Americano - Gringo`)
        }else if(num == 3){
          resp.innerHTML = (`Chines - Gringo`)
        }else{
          resp.innerHTML = (`Seu valor <strong>(${num})</strong> é invalido!`)
        }
      }
    </script>
  </body>
</html>
