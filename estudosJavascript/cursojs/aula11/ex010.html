<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
            margin-bottom: 200px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box">
            <h1>Sistema de velocidade</h1>
            Valocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
            <input type="button" value="Verificar" onclick="calcular()">
            <div id="resposta"></div> 
        </div>
       
    </div>
    
    <script>

        function calcular(){
            var vel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#resposta')
            numVel = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${numVel} Km/h</strong></p>`
            if (numVel <= 80){
                res.innerHTML += (`Continue dirigindo com segurança!`)
            } else {
                res.innerHTML += (`Sua Velocidade vai além do permitido, <strong>MULTADO</strong>`)
            }
        }
    </script>
</body>
</html>
