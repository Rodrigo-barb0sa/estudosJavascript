<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        #container {
        width: 100vw;
        height: 100vh;
        background: #ffffff;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    #box {
        display: flex;
        flex-direction: column;
        
        width: 300px;
        height: 300px;
        background: rgb(158, 158, 158);
    }
    </style>
</head>
<body>

    
            <p>Primeiro Valor</p>
            <input type="number" name="primeiro-valor" id="valor1" style="height: 40px; width: 150px;">
            <p>Segundo Valor</p>
            <input type="number" name="segundo-valor" id="valor2" style="height: 40px; width: 150px;">
            <input type="button" value="Somar" onclick="somar()">
            <div id="resultado">Resultado</div>
          
    <script>
        function somar(){ 
            var valor1 = window.document.getElementById('valor1')
            var valor2 = window.document.getElementById('valor2')
            var resultado = window.documetnt.getElementById('resultado')
            var num1 = Number(valor1.value)
            var num2 = Number(valor2.value)
            var total = num1 + num2
            resultado.innerHtml = `A soma entre ${num1} e ${num2} resulta: ${total}`
        }
    </script>

</body>
</html>
